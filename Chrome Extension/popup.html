<!DOCTYPE html>
<html lang="en">
<head>
    <title>Amazon Reviews</title>
    <style>
        body { width: 300px; font-family: Arial, sans-serif; padding: 10px; }
        #reviews { margin-top: 10px; max-height: 300px; overflow-y: auto; }
        button { width: 100%; padding: 8px; margin-top: 10px; }
        #spinner-container {
            display: none; 
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000; 
        }

        .lds-ring {
            color: #1c4c5b;
            width: 80px;
            height: 80px;
            position: relative;
        }

        .lds-ring div {
            box-sizing: border-box;
            display: block;
            position: absolute;
            width: 64px;
            height: 64px;
            margin: 8px;
            border: 8px solid currentColor;
            border-radius: 50%;
            animation: lds-ring 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
            border-color: currentColor transparent transparent transparent;
        }

        .lds-ring div:nth-child(1) { animation-delay: -0.45s; }
        .lds-ring div:nth-child(2) { animation-delay: -0.3s; }
        .lds-ring div:nth-child(3) { animation-delay: -0.15s; }

        @keyframes lds-ring {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }

}


    </style>
</head>
<body>
    <h2 style="text-align: center;">Amazon Review Sentiment Analyzer</h2>
    <div id="spinner-container">
        <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
    </div>
    <canvas id="piechart" width="300" height="300" style="display: none;"></canvas> 
    <ul id="reviews" style="text-align: left;"></ul>
    <button id="fetchReviews">Fetch Reviews</button>
    <script type="module" src="chart.umd.js"></script>
    <script type="module" src="popup.js"></script>
</body>
</html>
